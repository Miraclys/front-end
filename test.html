<template>
  <p> 
      这是一个连接数量测试
  </p>
</template>

<script>
  window.setInterval(myFunction, 1000 * 5);
    var i = 1;
 
    function myFunction() {
        console.log("轮训任务=================>" + i++);
        //这里写自己的ajax请求访问后台就可以了

        let xhr = new XMLHttpRequest();
        let url = "http://127.0.0.1:9000/test";
        xhr.open("POST", url, true);
        xhr.setRequestHeader("Content-Type", "application/json")
        xhr.send();
    }
</script>
